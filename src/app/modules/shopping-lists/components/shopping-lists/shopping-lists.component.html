<mat-card *ngFor="let shoppingList of shoppingLists$ | async" class="my-4">

    <mat-card-title>{{shoppingList.name}}</mat-card-title>
    <mat-card-subtitle>
        <div>{{shoppingList.date.toLocaleDateString()}}</div>
    </mat-card-subtitle>
    <mat-card-actions>
        <a class="mr-2" mat-raised-button routerLink="{{shoppingList.id}}">Zakupy!</a>
        <a class="mr-2" mat-raised-button routerLink="{{shoppingList.id}}/edit">Edytuj</a>
        <a class="mr-2" mat-raised-button color="warn" (click)="onListRemove(shoppingList.id)">Usu≈Ñ</a>
    </mat-card-actions>

</mat-card>
